{% extends "base.html" %}

{% block app_content %}
<div class="container">
	<div class="jumbotron">
	  <h1 class="display-3 center-text">{{ title }} Realm</h1>
	  <p class="lead center-text">Select Your Factions Auction House</p>
	  <hr class="my-4">
	  <div class="row">
        <div class="col-lg-6">
			<button type="button" class="btn btn-info btn-lg btn-block" href="/{{ server }}/{{ realm }}_Alliance" >Alliance Auction House</button>
	    </div>
        <div class="col-lg-6">
		    <button type="button" class="btn btn-danger btn-lg btn-block" href="/{{ server }}/{{ realm }}_Horde" >Horde Auction House</button>
	    </div>
      </div>
	</div>
</div>
{% endblock app_content %}
